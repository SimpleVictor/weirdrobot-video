<h1>Login Page</h1>

<div class="container">


<div class="row">

<div class="col-md-6 col-md-offset-3">


<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="loginForm.email" name="email" id="email" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="loginForm.password" name="password" class="form-control" id="password" required>
    </div>
    <p *ngIf="wrongPass" class="wrongPass">Wrong password/username!!</p>
    <button type="submit" class="btn btn-info btn-block">Login</button>
</form>

</div>

</div>
</div>
